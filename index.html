<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Dimension Shift // Auth</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap');

:root {
    --neon-blue: #00f2ff;
    --neon-purple: #7000ff;
    --neon-pink: #ff00c1;
}

/* RESET */
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: 'Syncopate', sans-serif;
}

/* CANVAS */
#canvas-container {
    position: fixed;
    inset: 0;
    z-index: 1;
}

/* HUD */
#hud-overlay {
    position: fixed;
    inset: 0;
    z-index: 2;
    pointer-events: none;
    background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.15) 0px,
        rgba(0,0,0,0.15) 1px,
        transparent 2px,
        transparent 4px
    );
    opacity: 0.3;
}

/* ENTRY */
#entry-trigger {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    color: #fff;
    text-align: center;
    cursor: pointer;
}

#entry-trigger h1 {
    font-size: clamp(10px, 3vw, 14px);
    letter-spacing: clamp(6px, 2vw, 18px);
    opacity: 0.6;
    transition: 1s ease;
}

#entry-trigger:hover h1 {
    opacity: 1;
    color: var(--neon-blue);
    text-shadow: 0 0 25px var(--neon-blue);
}

/* LOGIN UI */
#login-ui {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.95);
    z-index: 15;
    width: min(90vw, 360px);
    padding: 40px 30px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.12);
    backdrop-filter: blur(40px) saturate(180%);
    opacity: 0;
    visibility: hidden;
    transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
}

#login-ui.active {
    opacity: 1;
    visibility: visible;
    transform: translate(-50%, -50%) scale(1);
}

h2 {
    font-size: clamp(9px, 2.5vw, 11px);
    letter-spacing: clamp(3px, 1.5vw, 6px);
    color: #fff;
    margin-bottom: 30px;
    text-align: center;
    opacity: 0.85;
}

input {
    width: 100%;
    padding: 14px 0;
    margin: 14px 0;
    background: transparent;
    border: none;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    outline: none;
    font-size: clamp(9px, 3vw, 11px);
    letter-spacing: 2px;
}

input:focus {
    border-bottom-color: var(--neon-blue);
    text-shadow: 0 0 8px var(--neon-blue);
}

button {
    width: 100%;
    padding: 18px;
    margin-top: 25px;
    background: #fff;
    color: #000;
    border: none;
    font-weight: 700;
    cursor: pointer;
    font-size: clamp(10px, 3vw, 12px);
    letter-spacing: 2px;
    clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
    transition: 0.4s;
}

button:hover {
    background: var(--neon-blue);
    transform: scale(1.05);
}

/* FOOTER TEXT */
#login-ui div {
    margin-top: 20px;
    text-align: center;
    font-size: clamp(6px, 2.2vw, 7px);
    color: rgba(255,255,255,0.35);
    letter-spacing: 3px;
}

/* MOBILE OPTIMIZATION */
@media (max-width: 480px) {
    #entry-trigger h1 {
        letter-spacing: 8px;
    }
    #login-ui {
        padding: 35px 25px;
    }
}
</style>
</head>

<body>

<div id="hud-overlay"></div>

<div id="entry-trigger" onclick="startTransition()">
    <h1>TOUCH ME</h1>
</div>

<div id="login-ui">
    <h2>ENTERING INTO WORLD</h2>
    <input type="text" placeholder="USER_REF">
    <input type="password" placeholder="SIG_KEY">
    <button>INITIALIZE_SYNC</button>
    <div>SECURE_PROTOCOL_808</div>
</div>

<div id="canvas-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene, camera, renderer, particles, liquidMesh;
let time = 0, speed = 1, transitioning = false;

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.z = 5;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const geometry = new THREE.IcosahedronGeometry(10, 64);
    const material = new THREE.MeshNormalMaterial({
        wireframe: true,
        transparent: true,
        opacity: 0.12
    });

    liquidMesh = new THREE.Mesh(geometry, material);
    scene.add(liquidMesh);

    const pGeo = new THREE.BufferGeometry();
    const count = 2000;
    const pos = new Float32Array(count * 3);

    for (let i = 0; i < pos.length; i++) {
        pos[i] = (Math.random() - 0.5) * 20;
    }

    pGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const pMat = new THREE.PointsMaterial({
        color: 0x00f2ff,
        size: 0.025,
        transparent: true,
        opacity: 0.5
    });

    particles = new THREE.Points(pGeo, pMat);
    scene.add(particles);

    animate();
}

function animate() {
    time += 0.004 * speed;

    liquidMesh.rotation.x = time * 0.2;
    liquidMesh.rotation.y = time * 0.3;
    liquidMesh.scale.setScalar(1 + Math.sin(time) * 0.08);

    particles.rotation.y = time * 0.1;

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
}

function startTransition() {
    if (transitioning) return;
    transitioning = true;

    document.getElementById('entry-trigger').style.opacity = 0;

    const interval = setInterval(() => {
        speed += 0.4;
        liquidMesh.material.opacity += 0.01;
        if (speed > 18) {
            clearInterval(interval);
            revealUI();
        }
    }, 30);
}

function revealUI() {
    const canvas = document.getElementById('canvas-container');
    canvas.style.transition = 'filter 0.5s ease';
    canvas.style.filter = 'brightness(2.5) blur(8px)';

    setTimeout(() => {
        speed = 0.5;
        canvas.style.filter = 'brightness(0.6) blur(4px)';
        document.getElementById('login-ui').classList.add('active');
    }, 600);
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

init();
</script>

</body>
</html>
