<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dimension Shift // Auth</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #7000ff;
            --neon-pink: #ff00c1;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Syncopate', sans-serif; }
        
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* Scanning HUD effect */
        #hud-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 1px, transparent 2px, transparent 4px);
            opacity: 0.3;
        }

        #entry-trigger {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; color: #fff; text-align: center; cursor: pointer;
        }

        #entry-trigger h1 { font-size: 10px; letter-spacing: 12px; opacity: 0.6; transition: 1s ease; }
        #entry-trigger:hover h1 { opacity: 1; letter-spacing: 18px; color: var(--neon-blue); text-shadow: 0 0 25px var(--neon-blue); }

        #login-ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            z-index: 15; width: 340px; padding: 50px 40px; 
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px);
            opacity: 0; visibility: hidden;
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #login-ui.active { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }

        h2 { font-size: 11px; letter-spacing: 6px; color: #fff; margin-bottom: 40px; text-align: center; opacity: 0.8; }

        input {
            width: 100%; padding: 15px 0; margin: 10px 0; background: transparent;
            border: none; border-bottom: 1px solid rgba(255,255,255,0.1); color: #fff; outline: none;
            transition: 0.4s; font-family: 'Syncopate', sans-serif; font-size: 9px; letter-spacing: 2px;
        }

        input:focus { border-bottom-color: var(--neon-blue); text-shadow: 0 0 8px var(--neon-blue); }

        button {
            width: 100%; padding: 20px; margin-top: 30px; background: #fff; color: #000;
            border: none; font-family: 'Syncopate', sans-serif; font-weight: 700;
            cursor: pointer; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: 0.4s; font-size: 10px; letter-spacing: 2px;
        }

        button:hover { background: var(--neon-blue); transform: scale(1.05); }

        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.6; } 100% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="hud-overlay"></div>
    
    <div id="entry-trigger" onclick="startTransition()">
        <h1>ENTER_VOID_</h1>
    </div>

    <div id="login-ui">
        <h2>AUTHENTICATION_REQUIRED</h2>
        <input type="text" placeholder="USER_REF" spellcheck="false">
        <input type="password" placeholder="SIG_KEY">
        <button>INITIALIZE_SYNC</button>
        <div style="margin-top: 25px; text-align: center; font-size: 7px; color: rgba(255,255,255,0.3); letter-spacing: 4px;">SECURE_PROTOCOL_808</div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, particles, liquidMesh;
        let time = 0;
        let speed = 1.0;
        let transitioning = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 1. Create Liquid Energy Background (Mesh with Noise)
            const geometry = new THREE.IcosahedronGeometry(10, 64);
            const material = new THREE.MeshNormalMaterial({
                wireframe: true,
                transparent: true,
                opacity: 0.1
            });
            liquidMesh = new THREE.Mesh(geometry, material);
            scene.add(liquidMesh);

            // 2. Dust Particles
            const pGeo = new THREE.BufferGeometry();
            const pCount = 3000;
            const pPos = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i++) {
                pPos[i] = (Math.random() - 0.5) * 20;
            }
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            const pMat = new THREE.PointsMaterial({ color: 0x00f2ff, size: 0.02, transparent: true, opacity: 0.5 });
            particles = new THREE.Points(pGeo, pMat);
            scene.add(particles);

            animate();
        }

        function animate() {
            time += 0.005 * speed;
            
            // Morph Liquid Background
            liquidMesh.rotation.x = time * 0.2;
            liquidMesh.rotation.y = time * 0.3;
            liquidMesh.scale.setScalar(1 + Math.sin(time) * 0.1);

            // Animate Particles
            particles.rotation.y = time * 0.1;
            particles.position.z = Math.sin(time * 0.5) * 2;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function startTransition() {
            if(transitioning) return;
            transitioning = true;

            document.getElementById('entry-trigger').style.opacity = '0';
            
            // High Energy acceleration
            let interval = setInterval(() => {
                speed += 0.5;
                liquidMesh.material.opacity += 0.01;
                if(speed > 25) {
                    clearInterval(interval);
                    revealUI();
                }
            }, 30);
        }

        function revealUI() {
            document.getElementById('canvas-container').style.transition = 'filter 0.5s ease';
            document.getElementById('canvas-container').style.filter = 'brightness(3) saturate(200%) blur(10px)';
            
            setTimeout(() => {
                speed = 0.5; // Slow ambient motion
                document.getElementById('canvas-container').style.filter = 'brightness(0.5) blur(5px)';
                document.getElementById('login-ui').classList.add('active');
            }, 600);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
